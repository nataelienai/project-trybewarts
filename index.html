<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header px-4 py-2">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts-logo">
    <h1 id="trybewarts-header-title" class="text-white">Trybewarts</h1> 
    <form class="trybewarts-login">
      <input type="email" class="form-control me-2" name="email" id="email" placeholder="Email">
      <input type="password" class="form-control me-2"  name="password" id="password" placeholder="Senha">
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </header>
  <main class="main my-4">
    <form id="evaluation-form">
      <div class="row">
        <div class="col">
          <input id="input-name" type="text" class="form-control" placeholder="Nome">
        </div>
        <div class="col">
          <input id="input-lastname" type="text" class="form-control" placeholder="Sobrenome">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <input id="input-email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col">
          <div class="row">
            <label class="col-2 col-form-label" for="house" id="label-house">Casa:</label>
            <div class="col-10">
              <select name="house" id="house" class="form-select">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </div>
          </div>    
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label" id="label-family">Qual sua família?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="family" id="frontend" value="Frontend">
          <label class="form-check-label" for="frontend">Frontend</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="family" id="backend" value="Backend">
          <label class="form-check-label" for="backend">Backend</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="family" id="fullstack" value="FullStack">
          <label class="form-check-label" for="fullstack">FullStack</label>
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="d-flex flex-row justify-content-between">
          <div class="form-check">
            <input class="form-check-input subject" type="checkbox" name="subject1" id="subject1" value="HoFs">
            <label class="form-check-label" for="subject1">HoFs</label>
          </div>
          <div class="form-check">
            <input class="form-check-input subject" type="checkbox" name="subject2" id="subject2" value="Jest">
            <label class="form-check-label" for="subject2">Jest</label>
          </div>
          <div class="form-check">
            <input class="form-check-input subject" type="checkbox" name="subject3" id="subject3" value="Promises">
            <label class="form-check-label" for="subject3">Promises</label>
          </div>
          <div class="form-check">
            <input class="form-check-input subject" type="checkbox" name="subject4" id="subject4" value="React">
            <label class="form-check-label" for="subject4">React</label>
          </div>
          <div class="form-check">
            <input class="form-check-input subject" type="checkbox" name="subject5" id="subject5" value="SQL">
            <label class="form-check-label" for="subject5">SQL</label>
          </div>
          <div class="form-check">
            <input class="form-check-input subject" type="checkbox" name="subject6" id="subject6" value="Python">
            <label class="form-check-label" for="subject6">Python</label>
          </div>
        </div>
      </div>
      <div class="mt-3 d-flex flex-row" id="satisfaction-field">
        <label class="form-label me-3" id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <div id="rate-field" class="d-flex flex-row flex-grow-1 justify-content-between"></div>
      </div>
      <div class="mt-3">
        <label class="form-label textarea" for="textarea">Deixe seu comentário:</label>
        <textarea class="form-control" name="comment" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <p class="text-black-50 text-end p-1 mb-1" id="counter"></p>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="agreement" id="agreement">
        <label for="agreement" class="form-check-label" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <button id="submit-btn" type="submit" class="btn btn-success mt-2">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts forms logo" id="trybewarts-forms-logo">
  </main>
  <footer class="px-3">
    <div class="py-4 border-top text-muted">
      Direitos reservados à Trybewarts&copy;
    </div> 
  </footer>
  <script src="script.js"></script>
</body>
</html>
